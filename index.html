<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #2b2b2b;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }
        .sidebar h2 {
            color: #4caf50;
            margin-top: 0;
        }
        .sidebar button {
            background: #4caf50;
            border: none;
            color: #e0e0e0;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            text-align: left;
        }
        .sidebar button:hover {
            background: #388e3c;
        }
        .main-content {
            margin-left: 220px;
            width: calc(100% - 220px);
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2b2b2b;
            padding: 20px;
            border-bottom: 1px solid #444;
        }
        .header input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 300px;
            margin-right: -1px;
        }
        .header button {
            padding: 10px;
            background: #4caf50;
            border: none;
            color: #e0e0e0;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .header button:hover {
            background: #388e3c;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .game-card {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            background: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #e0e0e0;
            text-align: center;
        }
        .game-card p {
            color: #b0b0b0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Categorías</h2>
        <button id="all">Todos</button>
        <button id="action">Acción</button>
        <button id="adventure">Aventura</button>
        <button id="strategy">Estrategia</button>
    </div>
    <div class="main-content">
        <div class="header">
            <input type="text" id="searchInput" placeholder="Buscar juegos...">
            <button id="searchButton">Buscar</button>
        </div>
        <div id="games" class="game-grid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
